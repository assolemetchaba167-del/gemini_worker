<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceScribe ‚Äî Transcription IA</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #0a0a0f;
            --card: #12121a;
            --border: #1e1e2e;
            --primary: #7c6af7;
            --primary-light: #a89af9;
            --accent: #f7c56a;
            --text: #e8e8f0;
            --muted: #6b6b8a;
            --success: #4ade80;
            --error: #f87171;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ---- BACKGROUND ---- */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse 80% 50% at 50% -20%, rgba(124,106,247,0.15), transparent),
                        radial-gradient(ellipse 60% 40% at 80% 80%, rgba(247,197,106,0.06), transparent);
            pointer-events: none;
            z-index: 0;
        }

        .wrap { position: relative; z-index: 1; max-width: 480px; margin: 0 auto; padding: 24px 20px; }

        /* ---- AUTH SCREEN ---- */
        #authScreen {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-box {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px 32px;
            width: 100%;
            max-width: 420px;
            animation: fadeUp 0.5s ease;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-logo .icon {
            font-size: 48px;
            display: block;
            margin-bottom: 12px;
        }

        .auth-logo h1 {
            font-family: 'Syne', sans-serif;
            font-size: 28px;
            font-weight: 800;
            color: var(--text);
            letter-spacing: -0.5px;
        }

        .auth-logo p {
            color: var(--muted);
            font-size: 14px;
            margin-top: 6px;
        }

        .auth-tabs {
            display: flex;
            background: var(--bg);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 28px;
        }

        .auth-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: var(--muted);
            transition: all 0.2s;
            border: none;
            background: none;
        }

        .auth-tab.active {
            background: var(--primary);
            color: white;
        }

        .form-group { margin-bottom: 16px; }

        .form-group label {
            display: block;
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
            color: var(--text);
            font-size: 15px;
            font-family: 'DM Sans', sans-serif;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus { border-color: var(--primary); }

        .btn-primary {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.2s;
            margin-top: 8px;
        }

        .btn-primary:hover { background: var(--primary-light); transform: translateY(-1px); }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        .auth-msg {
            text-align: center;
            font-size: 13px;
            margin-top: 16px;
            padding: 12px;
            border-radius: 10px;
            display: none;
        }

        .auth-msg.error { background: rgba(248,113,113,0.1); color: var(--error); display: block; }
        .auth-msg.success { background: rgba(74,222,128,0.1); color: var(--success); display: block; }

        /* ---- APP SCREEN ---- */
        #appScreen { display: none; }

        .topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0 24px;
        }

        .topbar-logo {
            font-family: 'Syne', sans-serif;
            font-size: 20px;
            font-weight: 800;
        }

        .topbar-logo span { color: var(--primary); }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-email {
            font-size: 12px;
            color: var(--muted);
            max-width: 140px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .btn-logout {
            background: var(--border);
            border: none;
            color: var(--muted);
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.2s;
        }

        .btn-logout:hover { color: var(--error); background: rgba(248,113,113,0.1); }

        /* ---- RECORDER ---- */
        .recorder-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 36px 24px;
            text-align: center;
            margin-bottom: 20px;
        }

        .mic-wrap {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .mic-btn {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), #5b4fd4);
            border: none;
            cursor: pointer;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 8px 32px rgba(124,106,247,0.3);
            position: relative;
            z-index: 1;
        }

        .mic-btn:hover { transform: scale(1.05); box-shadow: 0 12px 40px rgba(124,106,247,0.4); }

        .mic-btn.recording {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 8px 32px rgba(239,68,68,0.4);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 32px rgba(239,68,68,0.4); }
            50% { box-shadow: 0 8px 48px rgba(239,68,68,0.7), 0 0 0 16px rgba(239,68,68,0.1); }
        }

        .status { font-size: 14px; color: var(--muted); margin-bottom: 8px; }

        .timer {
            font-family: 'Syne', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--text);
            letter-spacing: 2px;
        }

        .timer.recording { color: #ef4444; }

        .hint { font-size: 12px; color: var(--muted); margin-top: 8px; }

        /* ---- UPLOAD ---- */
        .upload-card {
            background: var(--card);
            border: 1px dashed var(--border);
            border-radius: 20px;
            padding: 28px 24px;
            text-align: center;
            margin-bottom: 20px;
            transition: border-color 0.2s;
            cursor: pointer;
        }

        .upload-card:hover { border-color: var(--primary); }

        .upload-icon { font-size: 32px; margin-bottom: 12px; }

        .upload-card h3 {
            font-family: 'Syne', sans-serif;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .upload-card p { color: var(--muted); font-size: 13px; margin-bottom: 16px; }

        .btn-upload {
            background: var(--border);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.2s;
        }

        .btn-upload:hover { background: var(--primary); border-color: var(--primary); }

        /* ---- LOADER ---- */
        .loader {
            display: none;
            text-align: center;
            padding: 40px;
            background: var(--card);
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .loader.active { display: block; animation: fadeUp 0.3s ease; }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loader-text { color: var(--muted); font-size: 14px; }

        /* ---- RESULT ---- */
        .result-card {
            display: none;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            animation: fadeUp 0.4s ease;
        }

        .result-card.active { display: block; }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .result-title {
            font-family: 'Syne', sans-serif;
            font-size: 16px;
            font-weight: 700;
        }

        .word-badge {
            background: rgba(124,106,247,0.15);
            color: var(--primary-light);
            border-radius: 8px;
            padding: 4px 10px;
            font-size: 12px;
            font-weight: 500;
        }

        .result-text {
            font-size: 15px;
            line-height: 1.7;
            color: var(--text);
            background: var(--bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            min-height: 80px;
        }

        .quota-bar {
            background: var(--bg);
            border-radius: 10px;
            padding: 10px 14px;
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-action {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 12px;
            padding: 12px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            font-family: 'DM Sans', sans-serif;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn-action:hover { border-color: var(--primary); color: var(--primary-light); }
        .btn-action.accent { background: var(--primary); border-color: var(--primary); color: white; }
        .btn-action.accent:hover { background: var(--primary-light); }

        /* ---- HISTORY ---- */
        .history-section { margin-top: 24px; }

        .section-title {
            font-family: 'Syne', sans-serif;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 14px;
            color: var(--muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
        }

        .history-item {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 14px 16px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .history-item:hover { border-color: var(--primary); }

        .history-date { font-size: 11px; color: var(--muted); margin-bottom: 6px; }

        .history-preview {
            font-size: 13px;
            color: var(--text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<!-- AUTH SCREEN -->

<!-- APP SCREEN -->
<div id="appScreen">
    <div class="wrap">
        <div class="topbar">
            <div class="topbar-logo">Voice<span>Scribe</span></div>
            <div class="user-menu">
                <span class="user-email" id="userEmail"></span>

        <div class="upload-card" onclick="document.getElementById('audioFile').click()">

        <div class="result-card" id="resultCard">

                <button class="btn-action" onclick="copyText()">üìã Copier</button>
                <button class="btn-action" onclick="downloadPDF()">üíæ T√©l√©charger</button>
                <button class="btn-action" onclick="newTranscription()">üîÑ Nouveau</button>
                <button class="btn-action accent" onclick="translateText()">üåê Traduire</button>
            </div>
        </div>

        <!-- HISTORY -->
        <div class="history-section" id="historySection">

</div>

<script>
    // ============================================
    // CONFIGURATION
    // ============================================
    const SUPABASE_URL = 'https://nyyjxlinxgbdjtavnmpz.supabase.co';
    const SUPABASE_KEY = 'sb_publishable_jG7gszCRGQ1EamS95F0xcg_mVtlwW8H';
    const WORKER_URL = 'https://voice.assolemetchaba67.workers.dev';

    // ============================================
    // SUPABASE CLIENT
    // ============================================
    const headers = () => ({
        'Content-Type': 'application/json',
        'apikey': SUPABASE_KEY,
        'Authorization': `Bearer ${getToken() || SUPABASE_KEY}`
    });

    function getToken() { return localStorage.getItem('sb_token'); }
    function setToken(t) { localStorage.setItem('sb_token', t); }
    function clearToken() { localStorage.removeItem('sb_token'); localStorage.removeItem('sb_user'); }
    function getUser() { try { return JSON.parse(localStorage.getItem('sb_user')); } catch { return null; } }
    function setUser(u) { localStorage.setItem('sb_user', JSON.stringify(u)); }

    async function supabaseAuth(action, email, password) {
        const res = await fetch(`${SUPABASE_URL}/auth/v1/${action}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', 'apikey': SUPABASE_KEY },
            body: JSON.stringify({ email, password })
        });
        return res.json();
    }

    async function saveTranscription(text) {
        const user = getUser();
        if (!user) return;
        await fetch(`${SUPABASE_URL}/rest/v1/transcriptions`, {
            method: 'POST',
            headers: { ...headers(), 'Prefer': 'return=minimal' },
            body: JSON.stringify({ user_id: user.id, text, created_at: new Date().toISOString() })
        });
    }

    async function loadHistory() {
        const user = getUser();
        if (!user) return [];
        const res = await fetch(`${SUPABASE_URL}/rest/v1/transcriptions?user_id=eq.${user.id}&order=created_at.desc&limit=10`, {
            headers: headers()
        });
        if (res.ok) return res.json();
        return [];
    }

    // ============================================
    // AUTH
    // ============================================
    let currentTab = 'login';

    function switchTab(tab) {
        currentTab = tab;
        document.getElementById('loginForm').style.display = tab === 'login' ? 'block' : 'none';
        document.getElementById('signupForm').style.display = tab === 'signup' ? 'block' : 'none';
        document.querySelectorAll('.auth-tab').forEach((t, i) => {
            t.classList.toggle('active', (i === 0 && tab === 'login') || (i === 1 && tab === 'signup'));
        });
        hideMsg();
    }

    function showMsg(msg, type) {
        const el = document.getElementById('authMsg');
        el.textContent = msg;
        el.className = `auth-msg ${type}`;
    }

    function hideMsg() {
        document.getElementById('authMsg').className = 'auth-msg';
    }

    async function login() {
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;
        if (!email || !password) return showMsg('Remplissez tous les champs', 'error');
        const btn = document.getElementById('loginBtn');
        btn.disabled = true;
        btn.textContent = 'Connexion...';
        const data = await supabaseAuth('token?grant_type=password', email, password);
        btn.disabled = false;
        btn.textContent = 'Se connecter';
        if (data.access_token) {
            setToken(data.access_token);
            setUser(data.user);
            showApp();
        } else {
            showMsg(data.error_description || 'Email ou mot de passe incorrect', 'error');
        }
    }

    async function signup() {
        const email = document.getElementById('signupEmail').value.trim();
        const password = document.getElementById('signupPassword').value;
        if (!email || !password) return showMsg('Remplissez tous les champs', 'error');
        if (password.length < 6) return showMsg('Mot de passe trop court (min 6 caract√®res)', 'error');
        const btn = document.getElementById('signupBtn');
        btn.disabled = true;
        btn.textContent = 'Cr√©ation...';
        const data = await supabaseAuth('signup', email, password);
        btn.disabled = false;
        btn.textContent = 'Cr√©er un compte';
        if (data.id || data.user) {
            showMsg('Compte cr√©√© ! V√©rifiez votre email pour confirmer.', 'success');
        } else {
            showMsg(data.error_description || data.msg || 'Erreur lors de l\'inscription', 'error');
        }
    }

    async function logout() {
        await fetch(`${SUPABASE_URL}/auth/v1/logout`, {
            method: 'POST',
            headers: headers()
        });
        clearToken();
        document.getElementById('appScreen').style.display = 'none';
        document.getElementById('authScreen').style.display = 'flex';
    }

    function showApp() {
        document.getElementById('authScreen').style.display = 'none';
        document.getElementById('appScreen').style.display = 'block';
        const user = getUser();
        if (user) document.getElementById('userEmail').textContent = user.email;
        loadHistoryUI();
    }

    // Check session on load
    window.addEventListener('load', () => {
        if (getToken() && getUser()) {
            showApp();
        }
    });

    // ============================================
    // RECORDER
    // ============================================
    let isRecording = false;
    let mediaRecorder, audioChunks = [];
    let seconds = 0, minutesUsed = 0, timer;

    function toggleRecording() {
        if (!isRecording) {
            startRecording();
        } else {
            stopRecording();
        }
    }

    async function startRecording() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            audioChunks = [];
            mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
            mediaRecorder.onstop = () => {
                const blob = new Blob(audioChunks, { type: 'audio/webm' });
                transcribe(blob);
            };
            mediaRecorder.start();
            isRecording = true;
            document.getElementById('micBtn').classList.add('recording');
            document.getElementById('micIcon').textContent = '‚èπÔ∏è';
            document.getElementById('statusText').textContent = 'Enregistrement...';
            document.getElementById('timer').classList.add('recording');
            seconds = 0;
            timer = setInterval(() => { seconds++; updateTimer(); }, 1000);
        } catch {
            alert('‚ùå Acc√®s au microphone refus√©');
        }
    }

    function stopRecording() {
        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
            mediaRecorder.stop();
            mediaRecorder.stream.getTracks().forEach(t => t.stop());
        }
        isRecording = false;
        clearInterval(timer);
        document.getElementById('micBtn').classList.remove('recording');
        document.getElementById('micIcon').textContent = 'üé§';
        document.getElementById('statusText').textContent = 'Traitement...';
        document.getElementById('timer').classList.remove('recording');
    }

    function updateTimer() {
        const m = String(Math.floor(seconds/60)).padStart(2,'0');
        const s = String(seconds%60).padStart(2,'0');
        document.getElementById('timer').textContent = `${m}:${s}`;
    }

    document.getElementById('audioFile').addEventListener('change', e => {
        if (e.target.files[0]) transcribe(e.target.files[0]);
    });

    // ============================================
    // TRANSCRIPTION
    // ============================================
    async function transcribe(audioData) {
        document.getElementById('loader').classList.add('active');
        document.getElementById('resultCard').classList.remove('active');

        try {
            const base64 = await new Promise((res, rej) => {
                const reader = new FileReader();
                reader.onloadend = () => res(reader.result.split(',')[1]);
                reader.onerror = rej;
                reader.readAsDataURL(audioData);
            });

            const response = await fetch(WORKER_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{
                        parts: [
                            { inline_data: { mime_type: audioData.type || 'audio/webm', data: base64 } },
                            { text: "Transcris exactement ce qui est dit dans cet audio. Retourne uniquement la transcription, sans commentaires." }
                        ]
                    }]
                })
            });

            if (!response.ok) throw new Error('Erreur serveur ' + response.status);
            const data = await response.json();
            if (data.error) throw new Error(data.error.message);
            const text = data.candidates?.[0]?.content?.parts?.[0]?.text;
            if (!text) throw new Error('Aucune transcription re√ßue');

            document.getElementById('resultText').textContent = text;
            document.getElementById('wordCount').textContent = text.trim().split(/\s+/).length + ' mots';
            minutesUsed += Math.ceil(seconds / 60) || 1;
            document.getElementById('minutesUsed').textContent = minutesUsed;
            document.getElementById('loader').classList.remove('active');
            document.getElementById('resultCard').classList.add('active');
            document.getElementById('statusText').textContent = 'Pr√™t √† enregistrer';
            document.getElementById('resultCard').scrollIntoView({ behavior: 'smooth' });

            // Sauvegarder dans Supabase
            await saveTranscription(text);
            loadHistoryUI();

        } catch (err) {
            document.getElementById('loader').classList.remove('active');
            document.getElementById('statusText').textContent = 'Pr√™t √† enregistrer';
            alert('‚ùå ' + err.message);
        }
    }

    async function loadHistoryUI() {

        const list = document.getElementById('historyList');

            section.style.display = 'none';

        list.innerHTML = items.map(item => `
